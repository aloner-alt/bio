<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё био</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #121212;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .bio-container {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .field {
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            /* Убрал затемнение - сделал полностью прозрачным */
            background-color: transparent;
            /* Добавил белую границу для лучшей видимости */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .social-link:hover {
            transform: scale(1.1);
            /* Легкое подстветление при наведении */
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .social-media-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid white;
            transition: all 0.3s ease;
            object-fit: cover;
        }
        
        .social-link:hover .social-media-avatar {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .social-username {
            font-weight: bold;
        }
        
        .video-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid white;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Видеофон -->
    <video autoplay muted loop class="video-background">
        <source src="media/background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видеофон.
    </video>
    
    <div class="bio-container">
        <h1>bio</h1>
        
        <div class="field">Bogdan</div>
        <div class="field">15</div>
        
        <div class="social-links">
            <!-- Discord -->
            <a href="https://discord.com/users/reidy9983" class="social-link">
                <img src="media/discord-avatar.jpg" 
                     alt="Discord" class="social-media-avatar">
                <span class="social-username">aloner</span>
            </a>
            
            <!-- Telegram -->
            <a href="https://t.me/Slonery" class="social-link">
                <video autoplay loop muted playsinline class="video-avatar">
                    <source src="media/telegram-video.mp4" type="video/mp4">
                </video>
                <span class="social-username">@Slonery</span>
            </a>
        </div>
    </div>
</body>
</html>
